<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Upload File</h1>
        <form ref="uploadForm" id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <input type="file" name="file" class="mb-2 p-2 border rounded" />
            <button type="submit" name="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload File</button>
        </form>
        <div id="result" class="mt-4 p-4 border rounded">
            <p id="resultText">Hasil akan muncul di sini...</p>
            <button id="copyButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Salin Teks</button>
        </div>
    </div>

    <script>
        const copyButton = document.getElementById('copyButton');
        const resultText = document.getElementById('resultText');

        copyButton.addEventListener('click', () => {
            const textToCopy = resultText.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Teks berhasil disalin!');
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert('Gagal menyalin teks.');
            });
        });

        // Contoh untuk menampilkan hasil (ganti dengan logika sesuai kebutuhan)
        setTimeout(() => {
            resultText.textContent = "Ini adalah contoh hasil teks yang bisa disalin.";
        }, 1000); // Menunda 1 detik untuk simulasi
    </script>
</body>
</html>
